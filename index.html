<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omkar Potangale Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      scroll-behavior: smooth;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.05);
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: all 0.4s ease;
    }

    header.scrolled {
      background: rgba(15, 15, 15, 0.95);
      padding: 0.5rem 2rem;
      width: 90%;
    }

    .nav-logo img {
      height: 50px;
      width: auto;
      object-fit: contain;
      margin-right: 10px;
      background: transparent;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      margin-left: 20px;
      font-weight: 600;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      display: block;
      height: 2px;
      width: 0;
      background: #ff4d4d;
      transition: width 0.3s ease;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .home {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(10,10,10,0.9), rgba(10,10,10,0.9)), url('home.jpg') no-repeat center center/cover;
      text-align: center;
      padding: 2rem;
    }

    .text h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .text h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 6rem;
      color: #fff;
    }

    .highlight {
      color: #ff4d4d;
    }

    .Icons {
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 1.6rem;
    }

    .Icons i {
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
    }

    .Icons i:hover {
      transform: scale(1.3);
      color: #ff4d4d;
    }

    .cv_down {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      padding: 10px 20px;
      border-radius: 25px;
      background: #ff4d4d;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      margin-top: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .cv_down:hover {
      transform: translateY(-3px);
    }

    .about {
      background: #1e1e1e;
      padding: 4rem 2rem;
      text-align: center;
    }

    .about h2 {
      font-size: 3rem;
      color: #ff4d4d;
      margin-bottom: 1rem;
    }

    .about p {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.2rem;
    }

  </style>
</head>
<body>

  <header id="main-header">
    <div class="nav-logo">
      <img src="logoname2.png" alt="Logo">
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About Me</a>
      <a href="#">Skills</a>
      <a href="#">Experience</a>
      <a href="#">Contact</a>
    </div>
  </header>

  <section class="home">
    <div class="text">
      <h1>Hello I'm</h1>
      <h2><span class="highlight">Omkar Potangale</span></h2>
      <p>A passionate Web/Software Developer</p>
      <div class="Icons">
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-whatsapp"></i>
        <i class="fab fa-telegram"></i>
      </div>
      <div class="cv_down">
        <i class="fas fa-download"></i>
        Download CV
      </div>
    </div>
  </section>

  <section class="about">
    <h2>About Me</h2>
    <p>I am an Information Technology student with a deep interest in crafting beautiful websites and smart applications. Always learning, always building!</p>
  </section>

  <script>
    const header = document.getElementById('main-header');

    window.addEventListener('scroll', () => {
      header.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>

</body>
</html>
